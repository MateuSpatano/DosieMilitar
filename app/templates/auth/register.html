{% extends "base.html" %}

{% block title %}Cadastro - Sistema de Upload CSV{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i> Cadastro
                </h4>
            </div>
            <div class="card-body">
                <div id="alert-container"></div>

                <form id="register-form" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome Completo</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>
                        <div class="form-text">Mínimo de 6 caracteres</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Cadastrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="card-footer text-center">
                <p class="mb-0">
                    Já tem uma conta? 
                    <a href="/login" class="text-decoration-none">Faça login aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
const form = document.getElementById('register-form');
const alertContainer = document.getElementById('alert-container');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value,
        confirm_password: form.confirm_password.value
    };

    // Validação básica de senha
    if (data.password !== data.confirm_password) {
        alertContainer.innerHTML = `<div class="alert alert-danger">As senhas não coincidem</div>`;
        return;
    }

    try {
        const res = await fetch('/api/v1/authentication/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const json = await res.json();
        alertContainer.innerHTML = '';

        if (!res.ok) {
            // Erro retornado da API
            alertContainer.innerHTML = `<div class="alert alert-danger">${json.detail || 'Erro desconhecido'}</div>`;
        } else {
            // Sucesso: mostra mensagem e redireciona para login
            alertContainer.innerHTML = `<div class="alert alert-success">${json.msg}</div>`;
            form.reset();
            setTimeout(() => {
                window.location.href = "/login";
            }, 1500);
        }

    } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-danger">Erro no servidor</div>`;
        console.error(error);
    }
});

// Validação em tempo real da confirmação de senha
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    this.setCustomValidity(password !== this.value ? 'As senhas não coincidem' : '');
});
</script>
{% endblock %}
