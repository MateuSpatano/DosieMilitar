{% extends "base.html" %}

{% block title %}Alterar Senha - Sistema de Upload CSV{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="mb-0">
                    <i class="bi bi-key"></i> Alterar Senha
                </h4>
            </div>
            <div class="card-body">
                <!-- Container para mensagens -->
                <div id="alert-container"></div>

                <form id="change-password-form" novalidate>
                    <!-- Senha Atual -->
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Senha Atual</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="current_password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Nova Senha -->
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nova Senha</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="new_password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Mínimo de 6 caracteres</div>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirm_password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Botões -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Alterar Senha
                        </button>
                        <a href="/account" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script -->
<script>
const form = document.getElementById('change-password-form');
const newPasswordInput = document.getElementById('new_password');
const confirmPasswordInput = document.getElementById('confirm_password');
const alertContainer = document.getElementById('alert-container');

function showAlert(message, type = 'danger') {
    alertContainer.innerHTML = `
        <div class="alert alert-${type}" role="alert">
            <i class="bi ${type === 'danger' ? 'bi-exclamation-triangle' : 'bi-check-circle'}"></i> ${message}
        </div>
    `;
}

form.addEventListener('submit', async (event) => {
    event.preventDefault();
    alertContainer.innerHTML = '';

    const currentPassword = document.getElementById('current_password').value.trim();
    const newPassword = newPasswordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();

    if (!currentPassword || !newPassword || !confirmPassword) {
        showAlert("Por favor, preencha todos os campos.");
        return;
    }

    if (newPassword.length < 6) {
        showAlert("Nova senha deve ter pelo menos 6 caracteres.");
        newPasswordInput.focus();
        return;
    }

    if (newPassword !== confirmPassword) {
        showAlert("As senhas não coincidem.");
        confirmPasswordInput.focus();
        return;
    }

    const token = localStorage.getItem('access_token');

    const data = {
        current_password: currentPassword,
        new_password: newPassword,
        confirm_password: confirmPassword
    };

    try {
        const response = await fetch('/api/v1/account/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json();
            showAlert(errorData.detail || 'Erro ao alterar senha');
            return;
        }

        const result = await response.json();
        showAlert(result.message, 'success');
        form.reset();

    } catch (error) {
        showAlert('Erro ao conectar com o servidor');
        console.error(error);
    }
});

// Mostrar/ocultar senha
document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const icon = button.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
});
</script>
{% endblock %}
